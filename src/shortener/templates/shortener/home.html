{% extends 'base.html' %}
{% block styles %}
<style>
    body {
        background-color: #b54848;
    }

    .btn-link {
        color: #ff9494;
        text-shadow: none;
    }

    .btn-link:hover {
        color: #000000;
    }
</style>
{% endblock styles%}

{% block content %}

<h1 class="cover-heading">{{ title }}</h1>
    <p class='lead'>
        Shorten that URL
    </p>
<p class="lead">
    <div class='col-sm-6 col-sm-offset-3'>
        <form method='POST' action='.'> {% csrf_token %}
            {{ form.as_p }}
            <input class ='btn btn-primary' type ='submit' value='Shorten' />
        </form>
    </div>
</p>
{% endblock content %}
